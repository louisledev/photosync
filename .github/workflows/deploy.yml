name: Build and Deploy to Azure Functions

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  DOTNET_VERSION: '8.0.x'
  AZURE_FUNCTIONAPP_PACKAGE_PATH: './src'
  OUTPUT_PATH: 'output'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      checks: write
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup .NET
        uses: actions/setup-dotnet@v5
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore dependencies
        run: dotnet restore PhotoSync.sln

      - name: Scan NuGet packages for known vulnerabilities
        run: dotnet list PhotoSync.sln package --vulnerable --include-transitive

      - name: Build solution
        run: dotnet build PhotoSync.sln --configuration Release --no-restore

      - name: Run unit tests
        run: dotnet test tests/PhotoSync.Tests/PhotoSync.Tests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=test-results.trx"

      - name: Run integration tests
        run: dotnet test tests/PhotoSync.IntegrationTests/PhotoSync.IntegrationTests.csproj --configuration Release --no-build --verbosity normal --logger "trx;LogFileName=integration-test-results.trx"

      - name: Publish test results
        uses: dorny/test-reporter@v2
        if: always()
        with:
          name: Test Results
          path: '**/*.trx'
          reporter: dotnet-trx

      - name: Publish function app
        run: |
          cd ${{ env.AZURE_FUNCTIONAPP_PACKAGE_PATH }}
          dotnet publish PhotoSync.csproj --configuration Release --output ${{ github.workspace }}/${{ env.OUTPUT_PATH }}

      - name: Verify .azurefunctions folder exists
        run: |
          echo "Contents of output directory:"
          ls -la ${{ github.workspace }}/${{ env.OUTPUT_PATH }}
          echo "Checking for .azurefunctions folder:"
          ls -la ${{ github.workspace }}/${{ env.OUTPUT_PATH }}/.azurefunctions || echo ".azurefunctions folder not found"

      - name: Upload artifact for deployment
        uses: actions/upload-artifact@v6
        with:
          name: function-app
          path: ${{ github.workspace }}/${{ env.OUTPUT_PATH }}
          include-hidden-files: true

  deploy:
    runs-on: ubuntu-latest
    needs: build-and-test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    concurrency:
      group: photosync-production-deployment
      cancel-in-progress: false
    environment:
      name: production

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v7
        with:
          name: function-app
          path: ${{ env.OUTPUT_PATH }}

      - name: Verify downloaded artifact contents
        run: |
          echo "Contents of downloaded artifact:"
          ls -la ${{ env.OUTPUT_PATH }}
          echo ""
          echo "Full directory tree:"
          find ${{ env.OUTPUT_PATH }} -maxdepth 2 -ls || true
          echo ""
          echo "Checking for .azurefunctions folder:"
          if [ -d "${{ env.OUTPUT_PATH }}/.azurefunctions" ]; then
            echo "✓ .azurefunctions folder found"
            ls -la ${{ env.OUTPUT_PATH }}/.azurefunctions
          else
            echo "✗ .azurefunctions folder not found"
            echo "Looking for any .azurefunctions anywhere:"
            find ${{ env.OUTPUT_PATH }} -name ".azurefunctions" -type d || true
          fi

      - name: Login to Azure
        uses: azure/login@v2
        with:
          creds: ${{ secrets.AZURE_CREDENTIALS }}

      - name: Deploy to Function App Source 1
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_SOURCE1_NAME }}
          package: ${{ env.OUTPUT_PATH }}

      - name: Deploy to Function App Source 2
        uses: Azure/functions-action@v1
        with:
          app-name: ${{ secrets.AZURE_FUNCTIONAPP_SOURCE2_NAME }}
          package: ${{ env.OUTPUT_PATH }}
